<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>最新日志</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #F7F9FC;
            color: #2D3436;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }
        .log-container {
            max-width: 900px;
            margin: 40px auto;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.08);
            border: none;
        }
        .card-header {
            background: #6C5CE7;
            color: #fff;
            border-radius: 16px 16px 0 0;
            padding: 20px 28px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .card-header i {
            margin-right: 12px;
            font-size: 22px;
        }
        .card-body {
            padding: 0;
        }
        #log {
            background: #222;
            color: #eee;
            font-family: monospace;
            font-size: 15px;
            border-radius: 0 0 16px 16px;
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            margin: 0;
        }
        .error {
            color: #ff5252;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="log-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-clipboard-list"></i> 最新日志
            </div>
            <div class="card-body">
                <pre id="log">加载中...</pre>
            </div>
        </div>
    </div>
    <script src="../static/js/logs.js"></script>
</body>
</html>
